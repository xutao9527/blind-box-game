server:
  port: 80

spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: be713592-842b-4885-9251-9fd0f3d0f770
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: game-third-server
          uri: lb://game-third-server
          predicates:
            - Path=/third/**
          filters:
            - StripPrefix=1

        - id: admin-server
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1

        - id: box-app-server
          uri: lb://box-app-server
          predicates:
            - Path=/box/**
          filters:
            - StripPrefix=1

        - id: scheduler-server
          uri: lb://scheduler-server
          predicates:
            - Path=/sched/**
          filters:
            - StripPrefix=1


springdoc:
  api-docs:
    path: /api-docs
  webjars:
    prefix:
  swagger-ui:
    path: /doc.html
    urls:
      - name: 盲盒服务接口
        url: /box/api-docs
      - name: 第三方服务接口
        url: /third/api-docs
      - name: 后台管理服务接口
        url: /admin/api-docs
      - name: 调度任务服务接口
        url: /sched/api-docs

